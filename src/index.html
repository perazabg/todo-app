<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <div id="content">
      <dialog id="taskDialog">
        <form id="taskForm">
          <h1>Add New Task</h1>
          <input type="text" id="taskTitle" placeholder="Title" />
          <input type="text" id="taskDescription" placeholder="Description" />
          <input type="date" id="taskDueDate" />
          <input
            type="radio"
            id="taskPriority"
            name="taskPriority"
            value="low"
          />
          <label for="low">Low</label>
          <input
            type="radio"
            id="taskPriority"
            name="taskPriority"
            value="medium"
          />
          <label for="medium">Medium</label>
          <input
            type="radio"
            id="taskPriority"
            name="taskPriority"
            value="high"
          />
          <label for="high">High</label>
          <button id="taskSubmit" type="submit">Add Task</button>
          <button id="taskCancel">Cancel</button>
        </form>
      </dialog>
      <dialog id="projectDialog">
        <form id="projectForm">
          <h1>Add New Project</h1>
          <input type="text" id="projectTitle" placeholder="Title" />
          <input type="submit" value="Add Project" id="projectSubmit" />
          <button id="projectCancel">Cancel</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
